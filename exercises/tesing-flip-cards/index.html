<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Hover Gallery 1</h1>
        <div id="hover-gallery-1">
            <div id="owl-1" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Wink Wink</h2>
                    <div class="card-content">
                        <p>
                            This is my good side.
                        </p>
                    </div>
                </div>
            </div>
            <div id="owl-2" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Ricardo</h2>
                    <div class="card-content">
                        <p>
                            I didn't mean to push all of your buttons, I was
                            looking for mute.
                        </p>
                    </div>
                </div>
            </div>
            <div id="owl-3" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Wooo's there?</h2>
                </div>
                <div class="card-content">
                    <p>
                        If you can't see the bright side of life, polish the 
                        dull side.
                    </p>
                </div>
            </div>
            <div id="owl-4" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Bartholomew</h2>
                    <div class="card-content">
                        <p>
                            Sarcasm is the body's natural defense against
                            stupidity.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
