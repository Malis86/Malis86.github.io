<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h2>Study for quiz<br>on Monday!</h2>                    
                <img src="images/Madie and me.jpg"> 
                <h3 id="shop">Shopping List</h3>
                <ul id="list">
                    <li>potatoes</li>
                    <li>carrots</li>
                    <li>beef broth</li>
                    <li>brown gravy packets</li>
                    <li>beef roast</li>
                </ul>    
            </div>
            <div class="post-it-2">
                <h2 id="study"> Study Hints</h2>
                <ol id="hints">
                    <li>Content layouts</li>
                    <li>Hero</li>
                    <li>Gallery</li>
                    <li>Side by side</li>
                </ol>
                <h3>Doctors appointment at 10:30.</h3>
                <h4>Return books to the library by Friday</h4>
            </div>  
        </div>
    </body>
</html>
